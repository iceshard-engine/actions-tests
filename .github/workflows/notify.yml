name: Notifications

on: [push]

env:
  DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_YUKI }}

jobs:
  notify-commit:
    runs-on: ubuntu-latest
    steps:
    - name: Notify commit (Discord)
      uses: Ilshidur/action-discord@master
      with:
        args: >
          | 'A new commit has been pushed to `{{ EVENT_PAYLOAD.repository.full_name }}`!'
          | '{{ EVENT_PAYLOAD.commits }}'
  notify-commit-detailed:
    runs-on: ubuntu-latest
    steps:
    - name: Notify commit (Discord)
      uses: Ilshidur/action-discord@master
